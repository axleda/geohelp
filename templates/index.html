<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHelp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #2d2a8c, #ac56c2);
            color: white;
            overflow-x: hidden;
            animation: fadeInBody 2s ease-out;
            margin: 0;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideInNav 1s ease-out;
        }

        @keyframes slideInNav {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s ease;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        .logo:hover {
            color: #ffd700;
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .menu ul li a:hover {
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700;
        }

        .menu ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ffd700;
            left: 50%;
            bottom: -5px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .menu ul li a:hover::after {
            width: 100%;
        }

        .search input {
            padding: 12px 18px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease, transform 0.3s ease;
        }

        .search input:focus {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .search button {
            background-color: #ffd700;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 50px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search button:hover {
            background-color: #ac56c2;
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Content Section */
        .content {
            margin-top: 100px;
            text-align: center;
            padding: 50px 30px;
            animation: fadeInContent 1.5s ease-out;
        }

        @keyframes fadeInContent {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInText 2s ease-out;
            text-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            opacity: 0;
            animation: textReveal 2s ease-out forwards;
        }

        @keyframes textReveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .form {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            transition: all 0.3s ease;
            animation: fadeInForm 1s ease-out;
        }

        @keyframes fadeInForm {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 50px;
            border: 2px solid #ddd;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .form input:focus {
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .form button {
            background-color: #ffd700;
            color: #fff;
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form button:hover {
            background-color: #ac56c2;
            transform: translateY(-5px);
            box-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700;
        }

        /* Rating Section */
        .rating {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            animation: fadeInRating 1.5s ease-out;
        }

        @keyframes fadeInRating {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ffd700;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .rating input:checked ~ label {
            transform: scale(1.4);
            color: #ff6600;
            text-shadow: 0 0 20px #ff6600;
        }

        .rating label:hover {
            transform: scale(1.2);
            text-shadow: 0 0 15px #ffd700;
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">GeoHelp</div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="ghelp.html">GHelp</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
        <div class="search">
            <input type="search" placeholder="Search">
            <button class="btn">Search</button>
        </div>
    </div>


    <div class="content">
        <h1>Get to know Georgia</h1>
        <h2>Discover the rich culture and landscapes of Georgia</h2>

        <div class="form">
            <h2>Login Here</h2>
            <form>
                <input type="email" name="email" placeholder="Enter email here" required>
                <input type="password" name="password" placeholder="Enter password here" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="rating">
            <input value="5" id="star5" type="radio">
            <label for="star5">★</label>
            <input value="4" id="star4" type="radio">
            <label for="star4">★</label>
            <input value="3" id="star3" type="radio">
            <label for="star3">★</label>
            <input value="2" id="star2" type="radio">
            <label for="star2">★</label>
            <input value="1" id="star1" type="radio">
            <label for="star1">★</label>
        </div>
    </div>

    <script>
        // Scroll Reveal
        document.addEventListener('scroll', function () {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(reveal => {
                const windowHeight = window.innerHeight;
                const elementTop = reveal.getBoundingClientRect().top;

                if (elementTop < windowHeight - 150) {
                    reveal.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
