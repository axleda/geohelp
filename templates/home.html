<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHelp</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">GeoHelp</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="ghelp.html">GHELP</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="register.html">REGISTER</a></li>
            </ul>
        </div>

        <div class="search">
            <input class="srch" type="search" name="" placeholder="Type to text">
            <button class="btn">Search</button>
        </div>
    </div>

    <div class="content">
        <h1>Get to know Georgia</h1>
        <p class="par">On this site you will learn about and get to know different parts of Georgia,<br>as well as get answers to your own questions about Georgia.</p>

        <div class="form">
            <h2>Login Here</h2>
            <form>
                <input type="email" name="email" placeholder="Enter email here" required>
                <input type="password" name="password" placeholder="Enter password here" required>
                <button type="submit" class="btn">Login</button>

                <p class="link">Don't have an account? <a href="register.html">Sign up here</a></p> <!-- Link to register page -->
                <p class="liw">Log in with</p>
                <div class="social-login">
                    <button class="btn social-btn">Google</button>
                    <button class="btn social-btn">Facebook</button>
                </div>
            </form>
        </div>

        <div class="rating">
            <input value="5" name="rate" id="star5" type="radio">
            <label title="text" for="star5"></label>
            <input value="4" name="rate" id="star4" type="radio">
            <label title="text" for="star4"></label>
            <input value="3" name="rate" id="star3" type="radio" checked="">
            <label title="text" for="star3"></label>
            <input value="2" name="rate" id="star2" type="radio">
            <label title="text" for="star2"></label>
            <input value="1" name="rate" id="star1" type="radio">
            <label title="text" for="star1"></label>
        </div>
    </div>

</body>
</html>
