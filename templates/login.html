<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Loader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7f4fe7, #9b7fe6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .form {
            background-color: rgba(255, 255, 255, 0.95);
            width: 380px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .form:hover { transform: translateY(-10px); }

        .form h2 {
            text-align: center;
            font-size: 30px;
            color: #7f4fe7;
            margin-bottom: 25px;
        }

        .form input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        .form input:focus {
            border-color: #7f4fe7;
            outline: none;
            box-shadow: 0 0 10px rgba(127, 79, 231, 0.5);
        }

        .form button {
            width: 100%;
            padding: 14px;
            background-color: #7f4fe7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .form button:hover { background-color: #6c4acb; }

        .form .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .form .link a {
            color: #7f4fe7;
            text-decoration: none;
            font-weight: bold;
        }

        .form .link a:hover { text-decoration: underline; }

        /* Loader Animation */
        .loader {
            display: none; /* Initially hidden */
            width: 120px;
            height: 150px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-image: linear-gradient(#ddd 50%, #bbb 51%), linear-gradient(#ddd, #ddd),
                linear-gradient(#ddd, #ddd),
                radial-gradient(ellipse at center, #aaa 25%, #eee 26%, #eee 50%, #0000 55%),
                radial-gradient(ellipse at center, #aaa 25%, #eee 26%, #eee 50%, #0000 55%),
                radial-gradient(ellipse at center, #aaa 25%, #eee 26%, #eee 50%, #0000 55%);
            background-position: 0 20px, 45px 0, 8px 6px, 55px 3px, 75px 3px, 95px 3px;
            background-size: 100% 4px, 1px 23px, 30px 8px, 15px 15px, 15px 15px, 15px 15px;
            position: relative;
            border-radius: 6%;
            animation: shake 3s ease-in-out infinite;
            transform-origin: 60px 180px;
            margin: 20px auto; /* Center the loader */
        }

        .loader:before {
            content: "";
            position: absolute;
            left: 5px;
            top: 100%;
            width: 7px;
            height: 5px;
            background: #aaa;
            border-radius: 0 0 4px 4px;
            box-shadow: 102px 0 #aaa;
        }

        .loader:after {
            content: "";
            position: absolute;
            width: 95px;
            height: 95px;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 20px;
            background-color: #bbdefb;
            background-image: linear-gradient(to right, #0004 0%, #0004 49%, #0000 50%, #0000 100%),
                linear-gradient(135deg, #64b5f6 50%, #607d8b 51%);
            background-size: 30px 100%, 90px 80px;
            border-radius: 50%;
            background-repeat: repeat, no-repeat;
            background-position: 0 0;
            box-sizing: border-box;
            border: 10px solid #DDD;
            box-shadow: 0 0 0 4px #999 inset, 0 0 6px 6px #0004 inset;
            animation: spin 3s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            75% { transform: rotate(750deg); }
            100% { transform: rotate(1800deg); }
        }

        @keyframes shake {
            65%, 80%, 88%, 96% { transform: rotate(0.5deg); }
            50%, 75%, 84%, 92% { transform: rotate(-0.5deg); }
            0%, 50%, 100% { transform: rotate(0); }
        }
    </style>
</head>
<body>

<div class="form">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Enter email" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
        <p class="link">Don't have an account? <a href="register.html">Sign up here</a></p>
    </form>

    <!-- Add the loader element here -->
    <div class="loader" id="loader"></div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        // Show loader
        loader.style.display = 'block';

        // Simulate login process
        setTimeout(function() {
            loader.style.display = 'none'; // Hide loader
            alert('Login successful!');
            window.location.href = 'home.html'; // Redirect
        }, 3000); // 3-second delay
    });
</script>

</body>
</html>
